<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Timer Config Portal</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Header Card -->
    <header class="container mb-3 mt-3">
        <div class="card text-white text-center"
            style="background: linear-gradient(90deg, #8e24aa, #6A1B9A, #4A148C); text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">
            <div class="card-body py-3">
                <h1 class="mb-0">Advanced Timer</h1>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mt-2">
        <div class="row mb-4">
            <!-- IOVariables Column -->
            <div class="col-md-3"> <!-- Adjust column size as needed -->
                <div class="card shadow-sm h-100">
                    <div class="card-header">
                        <h5 class="mb-0">IO Variables</h5>
                    </div>
                    <div class="card-body py-2 px-3">
                        <h6 class="mb-2 small">Digital Inputs</h6>
                        <ul class="list-group list-group-flush small" id="digital-inputs-list"></ul>
                    </div>
                </div>
            </div>

            <!-- Placeholder for Condition/Action Column -->
            <div class="col-md-3">
                <div class="card shadow-sm h-100">
                    <div class="card-header">
                        <h5 class="mb-0">Condition/Action</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Drag IO Variables here...</p>
                        <!-- Add drop zones later -->
                    </div>
                </div>
            </div>
            <!-- Placeholder for Group Column -->
            <div class="col-md-3">
                <div class="card shadow-sm h-100">
                    <div class="card-header">
                        <h5 class="mb-0">Group</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Drag Conditions/Actions here...</p>
                        <!-- Add drop zones later -->
                    </div>
                </div>
            </div>
            <!-- Placeholder for Rules Column -->
            <div class="col-md-3">
                <div class="card shadow-sm h-100">
                    <div class="card-header">
                        <h5 class="mb-0">Rules</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Drag Groups here...</p>
                        <!-- Add drop zones later -->
                    </div>
                </div>
            </div>
        </div> <!-- End of row -->

        <!-- Device Settings Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h5 class="mb-0">Device Settings</h5>
            </div>
            <div class="card-body">
                <form id="device-settings-form">
                    <div class="mb-3 row">
                        <label for="deviceName" class="col-sm-3 col-form-label">Device Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="deviceName" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="wifiSSID" class="col-sm-3 col-form-label">WiFi SSID:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="wifiSSID" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="wifiPassword" class="col-sm-3 col-form-label">WiFi Password:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="wifiPassword">
                            <!-- Changed type to text to make it visible -->
                        </div>
                    </div>
                    <div class="mb-3 row align-items-center">
                        <label class="col-sm-3 col-form-label">Run Program:</label>
                        <div class="col-sm-9">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="runProgram">
                                <label class="form-check-label" for="runProgram">Enable</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Save Button Section -->
        <div class="text-center mb-4">
            <button type="button" class="btn btn-success btn-lg shadow-sm" id="saveConfigBtn">Save Configuration &
                Restart</button>
        </div>
    </main>

    <footer class="text-center py-3 mt-4">
        <p>&copy; 2025 Advanced Timer</p>
    </footer>

    <!-- Add this Modal structure somewhere at the end of the <body> -->
    <div class="modal fade" id="editIoVariableModal" tabindex="-1" aria-labelledby="editIoVariableModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editIoVariableModalLabel">Edit Digital Input</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-io-form">
                        <!-- Hidden fields to store identifier -->
                        <input type="hidden" id="editIoType">
                        <input type="hidden" id="editIoNum">

                        <div class="mb-3">
                            <label for="editIoDiNum" class="form-label">Input Number:</label>
                            <input type="text" class="form-control" id="editIoDiNum" disabled readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editIoName" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="editIoName" required maxlength="29">
                        </div>
                        <div class="mb-3">
                            <label for="editIoMode" class="form-label">Operation Mode:</label>
                            <select class="form-select" id="editIoMode">
                                <option value="0">None</option> <!-- Corresponds to 'none' enum -->
                                <option value="1">Rising Edge</option> <!-- Corresponds to 'rising' enum -->
                                <option value="2">Falling Edge</option> <!-- Corresponds to 'falling' enum -->
                                <option value="3">State Change</option> <!-- Corresponds to 'stateChange' enum -->
                            </select>
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="editIoStatus">
                            <label class="form-check-label" for="editIoStatus">Enable this Input</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveIoChangesBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/bootstrap.min.js"></script>
    <script src="/Sortable.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
